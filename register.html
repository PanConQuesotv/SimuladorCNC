<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Simulador CNC RA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Registro</h2>
            <input type="text" id="name" placeholder="Nombre completo" required><br><br>
            <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
            <input type="password" id="password" placeholder="Contraseña" required><br><br>
            <button onclick="register()">Registrarse</button>
            <p id="message" style="color:red; margin-top:15px;"></p>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
